stages:
  complete-hackernews:
    cmd: datazimmer run-step complete-hackernews
    deps:
    - src/hackernews.py
    params:
    - zimmer.yaml:
      - cron_bumps.complete-hackernews
    outs:
    - data/articles/hackernews/complete/post:
        persist: true
  complete-repec:
    cmd: datazimmer run-step complete-repec
    deps:
    - src/repec.py
    params:
    - zimmer.yaml:
      - cron_bumps.complete-repec
    outs:
    - data/articles/repec/complete:
        persist: true
